<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>BusyMachines Sales</title>
</head>

<body>
    <div class="container">
        <div class="form-container mt-3">
            <div class="form-group">
                <label for="">Input text to find matches</label>
                <textarea name="textMatch" id="textMatch" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="findMatchesButton">Find matches</button>
            </div>
        </div>
        <div class="matches-container hidden">
            <table class="table" id="matchesTable">
                <thead>
                    <tr>
                        <th scope="col">Technology Stack</th>
                        <th scope="col">Found</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
